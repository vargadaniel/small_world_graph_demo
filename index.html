<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Graph Evaluation Demo</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">
    <div id="graph-area">
      <div id="bg"></div>
      <svg id="graph"></svg>

      <div class="bottom-bar">
        <div id="info-links">
          <a href="https://github.com/vargadaniel/small_world_graph_demo" target="_blank" title="GitHub Repository">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://en.wikipedia.org/wiki/Six_degrees_of_separation" target="_blank"
            title="Six Degrees of Separation">
            <i class="fas fa-info-circle"></i>
          </a>
        </div>

        <div class="controls">
          <button id="clear-btn">Élek törlése</button>
          <button id="random-btn">Random gráf generálás</button>
          <button id="sw-btn">Kis világ gráf generálás</button>
        </div>
      </div>
    </div>

    <div id="sidebar">
      <button id="eval-btn">Kiértékelés</button>
      <div id="results"></div>

      <canvas id="scatterChart" height="200"></canvas>

      <div id="leaderboard">
        <strong>Toplista (pont = élek x átlagos útvonal*10)</strong>
        <table id="leaderTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Élek száma</th>
              <th>Átlagos útvonal</th>
              <th>Pont</th>
            </tr>
          </thead>
          <tbody id="leaderBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>

</body>

</html>
